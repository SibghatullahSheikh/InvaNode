<article class="small-post">
    <div class="small-post-name">
    <h2><a alias="{{LINK_ALIAS}}" page-type="posts" page-title="{{LINK_TITLE}}" href="{{SMALL_POST_LINK}}" class="small-post-link">{{SMALL_POST_NAME}}</a></h2>   
    </div>
    <div class="small-post-date">
    Posted on <span class="small-post-date-date">{{SMALL_POST_DATE}}</span>    
    </div>
    <div class="small-post-content">
    {{SMALL_POST_CONTENT}}    
    </div>
</article>
<div style="clear:both;"></div>
